services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: harbor
      POSTGRES_PASSWORD: harbor
      POSTGRES_DB: harbor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harbor -d harbor"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://harbor:harbor@postgres:5432/harbor?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_BACKEND_URL: http://backend:${BACKEND_PORT:-4000}
      FRONTEND_PORT: ${FRONTEND_PORT:-5173}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"

volumes:
  pgdata:
