services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: harbor
      POSTGRES_PASSWORD: harbor
      POSTGRES_DB: harbor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harbor -d harbor"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3044}
      DATABASE_URL: postgresql://harbor:harbor@postgres:5432/harbor?schema=public
      JWT_SECRET: ${JWT_SECRET:-replace_me_with_secure_secret}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3044}:${BACKEND_PORT:-3044}"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      BACKEND_URL: http://backend:${BACKEND_PORT:-3044}
      PORT: ${FRONTEND_PORT:-3045}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3045}:${FRONTEND_PORT:-3045}"

volumes:
  pgdata:
