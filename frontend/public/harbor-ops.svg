<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Harbor-Ops logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0EA5A4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background rounded square -->
  <rect x="24" y="24" width="464" height="464" rx="48" ry="48" fill="url(#g1)" />

  <!-- inner panel -->
  <rect x="64" y="64" width="384" height="384" rx="40" ry="40" fill="#ffffff" opacity="0.06"/>

  <!-- stylized anchor combined with gear -->
  <g transform="translate(256,256)" filter="url(#shadow)">
    <!-- outer gear ring -->
    <circle r="116" fill="none" stroke="url(#g2)" stroke-width="18" opacity="0.95"/>

    <!-- gear teeth (simplified) -->
    <g stroke="url(#g2)" stroke-width="12" stroke-linecap="round" fill="none">
      <path d="M -116 0 L -140 0" transform="rotate(0)"/>
      <path d="M 116 0 L 140 0" transform="rotate(30)"/>
      <path d="M 0 -116 L 0 -140" transform="rotate(60)"/>
      <path d="M 0 116 L 0 140" transform="rotate(90)"/>
      <path d="M -82 -82 L -100 -100" transform="rotate(120)"/>
      <path d="M 82 82 L 100 100" transform="rotate(150)"/>
      <path d="M -82 82 L -100 100" transform="rotate(180)"/>
      <path d="M 82 -82 L 100 -100" transform="rotate(210)"/>
    </g>

    <!-- anchor body -->
    <g transform="scale(1) translate(0,6)">
      <path d="M -36 -10 L -36 -28 C -36 -48 -16 -64 0 -64 C 16 -64 36 -48 36 -28 L 36 -10"
            fill="#ffffff" opacity="0.98" />
      <rect x="-6" y="-64" width="12" height="48" rx="6" fill="#ffffff" opacity="0.98"/>
      <!-- shank -->
      <path d="M 0 -16 L 0 72" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
      <!-- flukes -->
      <path d="M 0 72 C -36 72 -68 44 -68 16 C -68 -8 -40 -6 -18 8" fill="#ffffff" opacity="0.98" transform="translate(-2,0)"/>
      <path d="M 0 72 C 36 72 68 44 68 16 C 68 -8 40 -6 18 8" fill="#ffffff" opacity="0.98" transform="translate(2,0)"/>
      <!-- ring -->
      <circle cx="0" cy="-76" r="14" fill="none" stroke="#ffffff" stroke-width="6"/>
    </g>

    <!-- small H and O letters for Harbor-Ops mark -->
    <g transform="translate(-18,94)">
      <text x="-34" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="48" fill="#ffffff">H</text>
      <text x="6" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="48" fill="#ffffff" opacity="0.95">O</text>
    </g>
  </g>

  <!-- subtle vignette ring -->
  <circle cx="256" cy="256" r="228" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="6"/>
</svg>
